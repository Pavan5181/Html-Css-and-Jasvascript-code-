<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio | MP3</title>
</head>
<body>
    <!-- source is used if for any reason audio is not then other side source can handled -->
    <audio src="Ice & fire -king canyon.mp3" controls autoplay muted></audio>

    </audio>
</body>
