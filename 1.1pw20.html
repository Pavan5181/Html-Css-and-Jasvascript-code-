<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shortcuts</title>
</head>
<body>
    <!-- parent child -->
    <!-- div>p>li -->
    <!-- li is list of atom -->
     <!-- ul is unordered list -->
    <div>
        <p>
            <li>apple</li>
        </p>
    </div>
    <!-- div*5 -->
    
    <!-- div>p>p>li*5 -->
    <div>
        <p>
            <p>
                <li>one</li>
                <li>two</li>
                <li></li>
                <li></li>
                <li></li>
                <li>six</li>
            </p>
        </p>
    </div>
    <!-- div.class1>p.classp>p#un1>li*5 -->
    <div class="class">
        <p class="class1">
            <p id="un1">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </p>
        </p>
    </div>

    <!-- siblings -->
    <!-- div>P+P+P -->
    <div>
        <p>hel</p>
        <p></p>
        <p></p>
    </div>
    <!-- p+p+p -->
    <p></p>
    <p></p>
    <p></p>
    <!-- multi -->
    <!-- ul>li*6 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li></li>
        <li></li>
        <li></li>
</ul>
    <!-- grouping -->
    <div>
        <nav>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </nav>
        <section></section>
    </div>
    

</body>
</html>
