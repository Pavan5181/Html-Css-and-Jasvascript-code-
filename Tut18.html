<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color: red;

        }
        #secondpara{
            color:rgb(186, 41, 157)
            /* rgb value is new color method */

        }
        #thirdpara{
            color: #f255ff;
            background-color: orange;
            
            /* color by hex value #fff */

        }
        
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara"> This is a paragraph first</p>

    <h2>This is my second box</h2>
    <p id="secondpara"> This is a paragraph second</p>

    <h2>This is my third box</h2>
    <p id="thirdpara"> This is a paragraph third</p>
    
    
    
</body>
</html>
