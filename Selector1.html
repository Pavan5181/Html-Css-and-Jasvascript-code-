<body>
    <!-- des selector -->
    <h1>hello world</h1>

        <h2>Hello world</h2>
        <p> Hello i am paragraph</p>
    </main>
    <h1>
        <p>Holo world</p>

    <!-- under section use child selector -->
    <!-- under section + sign and outside section ~ this sign is used -->

        <p>Hello pavan</p>
    </section>
    <p>Hello ia second para</p>
    <p>hello</p>
    <main>
        <P>PAVAN</P>
    </main>
    <P>PAVANK</P>
    <a href="google.com" target="_blank">Google</a>
    <img src="Hello.png" alt="pw1">
    <img src="hello.png" alt="pw">
