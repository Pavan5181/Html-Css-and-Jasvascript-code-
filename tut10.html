<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainboxes" classes="redbg blackBorder">
        this is mainbox
    </div>
    <span class="redbg"></span>
    <!--Emmet-->
    <!--select and press ctrl +/ to comment-->
    <!--. is for class and # is for id-->
    <span class="redBg"></span>
    <span id="id"></span>
    <div class="redBg blackBorder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

     <!-- creating multiple element using Emmet -->
    <!-- span.myclass.myclass3*5 + <tab> -->
        <span class="class myclass myclass3">first</span>
        <br>
        <span class="class myclass myclass3">second</span>
        <br>
        <span class="class myclass myclass3">three</span>
        <br>
         <span class="class myclass myclass3">four</span>
         <br>
        <span class="class myclass myclass3">five</span>
            
</body>
</html>
