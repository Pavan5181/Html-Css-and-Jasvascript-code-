<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online shoping System</title>
    
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add global styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Create a full-page container */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Style for the login/signup boxes */
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }


        /* Style for form fields */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style for the "Sign Up" link */
        .signup-link {
            margin-top: 10px;
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
<head>
<body>
  
    <div class="container">
        <div class="box">
            <h1>Online Shopping System</h1>

            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>

        <div class="box" id="signupContainer" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="signupMobile">Mobile Number:</label>
                    <input type="tel" id="signupMobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address:</label>
                    <input type="text" id="signupAddress" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p class="signup-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupContainer').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupContainer').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Implement login functionality here
            alert('Login form submitted');
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Implement sign-up functionality here
            const name = document.getElementById('signupName').value;
            const mobile = document.getElementById('signupMobile').value;

        });
    </script>
</body>
</head>
</html>
