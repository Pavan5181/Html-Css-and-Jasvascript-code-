<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border cellpadding="16px" cellspacing="5px">
        <!-- tr is table row -->
        <!-- th is table heading -->
        <!--td is table data  -->
    <tr>
        <th>sr.no</th>
        <th>sub 1</th>
        <th>sub 2</th>
        <th>sub 3</th>
    </tr>
    <tr>
        <td>1</td>
        <td>English</td>
        <td>science</td>
        <td>English</td>
    </tr>
    <tr>
        <td>2</td>
        <td>English</td>
        <td>science</td>
        <td>English</td>
    </tr>
    <tr>
        <td>3</td>
        <td>English</td>
        <td>science</td>
        <td>English</td>
    </tr>
    <!-- in table to give proper border border is imp -->
    <!-- cellpadding is empty space in in table -->
    <!-- cellspacing is also space in two table -->
    <table border cellpadding="16px" cellspacing="5px">
        <!--  -->
    <tr>
        <th>sr.no</th>
        <th>sub 1</th>
        <th>sub 2</th>
        <th>sub 3</th>
    </tr>
    <tr>
        <td>1</td>
        <td>English</td>
        <td colspan="2"> science</td>
        <!-- colspan is used two column same thing consist -->
    </tr>
    <tr>
        <td>2</td>
        <td>English</td>
        <td>science</td>
        <td rowspan="2"> computer</td>
        <!-- rowspan is used two row same thing consist -->
    </tr>
    <tr>
        <td>3</td>
        <td>English</td>
        <td>science</td>
        
    </tr>
</table>
</body>
</html>
