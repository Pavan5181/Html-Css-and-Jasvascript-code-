<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
        #firstpara{
            color: orange;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: orange;
        }
        /* comment of css this ctl forward slash */
        /* Grouping selector */
        footer{
            color: brown;
            background-color: pink;
        }

    </style>
</head>
<body>
    <!-- how change color of text and background para wise -->
    <h3 id="firstpara">css selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgBlue"> This is a another simple paragraph to demostrate css selectors</p>
    <p>This is another simple paragraph inside div to  demonstrate css selector</p>
    <footer>This is a footer</footer>
</body>
</html>
